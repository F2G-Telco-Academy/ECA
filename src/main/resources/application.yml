spring:
  application:
    name: extended-cellular-analyzer
  r2dbc:
    url: r2dbc:h2:mem:///eca;DB_CLOSE_DELAY=-1;MODE=MySQL
  sql:
    init:
      mode: always

server:
  port: 8080

eca:
  tools:
    scat:
      path: ${ECA_SCAT_PATH:./scat/src/scat}
      type: qc  # Qualcomm parser (qc, sec, hisi, unisoc)
      layers: ip,mac,rlc,pdcp,rrc,nas
      port: 4729
      hostname: 127.0.0.1
    termshark:
      path: ${ECA_TERMSHARK_PATH:./termshark-master}
    mobileinsight:
      path: ${ECA_MOBILEINSIGHT_PATH:./mobileinsight-core-master}
    adb:
      path: ${ECA_ADB_PATH:adb}
    tshark:
      path: ${ECA_TSHARK_PATH:tshark}
  storage:
    base-dir: ${ECA_STORAGE_DIR:./data/sessions}
  device:
    detection-interval: 3s
  automation:
    enabled: true
    auto-start-adb-server: true
    auto-select-device: true
    auto-start-capture: true
    default-view: cluster
  kpi:
    window-size: 5m
    metrics:
      - LTE_RRC_SR
      - LTE_ATTACH_SR
      - LTE_TAU_SR
      - LTE_HO_SR
      - WCDMA_RRC_SR
      - CALL_SUCCESS_RATE
  security:
    allowed-origins: ${ECA_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  telemetry:
    sentry:
      dsn: ${SENTRY_DSN:}
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.nathan.p2: DEBUG
    org.springframework.r2dbc: DEBUG
